<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Social Green</title>
  </head>
  <body>
    <div class="social-wrapper">
      <div class="social-phone">
        <img src="img/celular-quadrado.png" alt="celular" class="img-celular" />
      </div>
      <div class="social-continue">
        <div class="group">
          <img
            src="img/logo-principal.png"
            alt="logo da rede"
            class="green-logo"
          />
          <div class="profile-foto">
            <img src="img/Foto para perfil.jpg" alt="foto do perfil" />
          </div>
          <a href="#" class="social-login">Continue como André</a>
          <a href="#" class="social-logout">Fazer Logout</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Andre?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download">
              <img src="img/applestore-logo.jpg" alt="logo Apple Store" />
            </a>
            <a href="#" class="app-download">
              <img src="img/playstore-logo.png" alt="Logo Google Play Store" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
